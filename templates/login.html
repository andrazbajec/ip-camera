<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='scripts/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/bootstrap.min.js') }}"></script>
</head>
<body>
<div class="container d-flex h-100">
    <div class="row justify-content-center align-self-center w-100">
        <h1 class="text-center">Login</h1>
        <form action="{{ url_for('login_user') }}" method="POST">
            <div class="form-group">
                <label for="form-username">
                    Username
                </label>
                <input type="text" name="username" class="form-control" id="form-username">
            </div>
            <div class="form-group">
                <label for="form-password">
                    Password
                </label>
                <input type="password" name="password" class="form-control" id="form-password">
            </div>
            <button type="submit" class="btn btn-primary mt-1 w-100">
                Log in
            </button>
        </form>
    </div>
</div>
</body>
